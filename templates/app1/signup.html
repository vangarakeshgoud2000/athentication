{% extends 'base.html' %}
{% block b1 %}
    {{msg}}
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            {{field.label_tag}} {{field}} {{field.errors|striptags}} <br> <br>
        {% endfor %}
        <input type="submit" value="submit">
    </form>
    {% for message in messages %}
        <h1>{{message}}</h1>
    {% endfor %}
{% endblock b1 %}
